<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Video Grid</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px 30px;
            /* khoảng cách hàng và cột */
            max-width: 1200px;
            justify-items: center;
        }

        .video-item {
            width: 100%;
            max-width: 300px;
            /* chiều rộng max của mỗi video */
        }

        video {
            width: 100%;
            height: 180px;
            display: block;
            background: black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="video-item">
